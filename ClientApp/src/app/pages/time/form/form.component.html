<mat-card class="mat-elevation-z4">
    <form #f="ngForm" (ngSubmit)="submit()">
        <h1 class="mat-h1">New Time Entry</h1>
        
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Comments</mat-label>
            <textarea matInput
                    required>
            </textarea>
        </mat-form-field>

        <div class="row no-gutters">
            <div class="col-12 col-md-8 col-lg-9 p-1">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Time Spent</mat-label>
                    <input matInput 
                        type="number" 
                        required
                        step="0.01">
                </mat-form-field>
            </div>

            <div class="col-12 col-md-4 col-lg-3 p-1">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Value Type</mat-label>
                    <mat-select required>
                        <mat-option value=""></mat-option>
                        <mat-option *ngFor="let type of valueTypes" [value]="type">{{type}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-card>
